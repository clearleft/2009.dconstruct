<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Numbers</title>
</head>
<body>

<form method="get" action="#">
<p>
<label for="number">Pick a number between 1 and 10</label><br>
<input name="number" id="number" type="number" min="1" max="10">
</p>
<p>
<label for="range">Rate on a scale from 1 to 10</label><br>
<input name="range" id="range" type="range" min="1" max="10">
</p>
</form>

</body>
</html>

<html>
<head>
<title>Video: Dancing On The Moon</title>
</head>
<body>
<h1>Dancing On The Moon by Max Fleischer</h1>
<video id="video" width="327" height="240">
<source type="video/mp4" src="http://www.archive.org/download/Dancing_On_The_Moon_1935/Dancing_On_The_Moon_1935_512kb.mp4">
<source type="video/ogg" src="http://www.archive.org/download/Dancing_On_The_Moon_1935/Dancing_On_The_Moon_1935.ogv">
<a href="http://www.archive.org/details/Dancing_On_The_Moon_1935">Watch this video</a> on Archive.org
</video>
<div>
<button onclick="document.getElementById('video').play()">Play</button>
<button onclick="document.getElementById('video').pause()">Pause</button>
<button onclick="document.getElementById('video').volume += 0.1">Volume Up</button>
<button onclick="document.getElementById('video').volume -= 0.1">Volume Down</button>
<button onclick="document.getElementById('video').muted = true;">Mute</button>
<button onclick="document.getElementById('video').muted = false">Unmute</button>
</div>
</body>
</html>
